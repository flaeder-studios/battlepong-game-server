<div class="modal-header">
    <h3 class="modal-title"> Create Game </h3>
</div>
<div class="modal-body">
    <form name="createGameForm" novalidate>
        <input ng-init="newGame.id='SuperPong'" type="text" ng-model="newGame.id" required>
        <select ng-init="newGame.maxPlayers=2" ng-model="newGame.maxPlayers" required>
            <option></option>
            <option ng-repeat="val in [2,3,4,5,6,7,8]" value={{val}}> {{ val }} </option>
        </select>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="createGameForm.$valid && createGame()">Submit</button>
    <button ng-click="cancel()"> Cancel </button>
</div>
