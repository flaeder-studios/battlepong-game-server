<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Multipong</title>
    <link type="text/css" href="/assets/css/mpong.css" rel="stylesheet" />
    <script id="2d-vertex-shader" type="x-shader/x-vertex">
        attribute vec2 a_position; void main() { gl_Position = vec4(a_position, 0, 1); }
    </script>
    <script id="2d-fragment-shader" type="x-shader/x-fragment">
        void main() { gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0); }
    </script>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <button onclick="quitGame()"> Quit </button>
    <script src="/assets/libs/webgl/webgl-utils.js"></script>
    <script src="/app/components/mpong/mpong.js"></script>
</body>

</html>
