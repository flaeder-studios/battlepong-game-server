<span ng-hide="row.isSelected" ng-repeat="name in row.entity.joinedPlayers"> {{ name }} </span>
<div ng-show="row.isSelected">
    <button ng-click="grid.appScope.startGame('/game/mpong')" ng-show="grid.appScope.currentGame.id == row.entity.id && row.entity.joinedPlayers.length == row.entity.maxPlayers"> Start Game </button>
    <button ng-show="!grid.appScope.currentGame && row.entity.maxPlayers > row.entity.joinedPlayers.length" ng-click="grid.appScope.joinGame(row.entity)"> Join </button>
    <button ng-show="grid.appScope.currentGame && row.entity.id == grid.appScope.currentGame.id" ng-click="grid.appScope.leaveGame()"> Leave </button>
    <button ng-show="row.entity.createdBy == grid.appScope.playerName" ng-click="grid.appScope.removeGame(row.entity)"> Remove </button>
</div>
